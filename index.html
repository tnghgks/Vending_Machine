<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending_Machine</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="text-hide">ColaCola</h1>
      <img class="img_logo" src="img/logo.png" alt="colacola" />
    </header>
    <main>
      <section class="vending_wrapper">
        <h2 class="text-hide">벤딩 머신</h2>
        <ul id="vendingMenu" class="vending_menu">
          <!-- 
          <li class="cola_wrapper">
            <img src="img/Original_Cola.png" alt="빨간 오리지널 캔 콜라" />
            <div class="cola_caption">
              <span>Original_Cola</span>
              <button class="buy_button" type="button">1000원</button>
            </div>
          </li>
          <li class="cola_wrapper sold_out">
            <img src="img/Violet_Cola.png" alt="보라색 캔 콜라" />
            <div class="cola_caption">
              <span>Violet_Cola</span>
              <button class="buy_button" type="button">1000원</button>
            </div>
          </li>
          -->
        </ul>
        <section class="controller">
          <h2 class="text-hide">사용자 입력 버튼</h2>
          <div class="left_money">
            <span>잔액 :</span>
            <span id="leftMoney" class="money_unit"></span>
          </div>
          <button id="MoneyReturnBtn" type="button">거스름돈 반환</button>
          <label class="text-hide" for="money_input">입금액 입력</label>
          <form id="money_form" action="#">
            <input id="money_input" type="number" placeholder="입금액 입력" min="0" required />
            <button id="inputMoneyBtn">입금</button>
          </form>
          <ul id="shoppingList" class="shopping_list">
            <!-- <li class="shopping_item">
              <img src="img/Original_Cola.png" alt="" />
              <span>Original_Cola</span>
              <div class="item_count">1</div>
            </li> -->
          </ul>
          <button id="getButton" class="get_button" type="button">획득</button>
        </section>
      </section>
      <section class="vending_result">
        <h2 class="text-hide">소지금과 획득한 음료</h2>
        <div class="money_wrapper">
          <div class="own_money">
            <span>소지금 :</span>
            <span id="totalMoney" class="money_unit"></span>
          </div>
        </div>
        <section class="output">
          <h2>획득한 음료</h2>
          <div class="own_cola">
            <ul id="ownDrinkList" class="own_cola_list"></ul>
          </div>
          <span class="used_money">총금액 : <span id="totalPay" class="money_unit"></span></span>
        </section>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
