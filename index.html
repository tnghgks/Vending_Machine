          <figure class="cola_wrapper">
            <img src="img/Green_Cola.png" alt="녹색 캔 콜라" />

              <button class="buy_button" type="button">1000원</button>
            </figcaption>

        </ul>
        <section class="controller">
          <div class="left_money">
            <span>잔액 :</span>
            <span id="leftMoney"></span>
          </div>
          <button type="button">거스름돈 반환</button>
          <label class="text-hide" for="money_input">입금액 입력</label>
          <input id="money_input" type="number" placeholder="입금액 입력" />
          <button id="inputMoneyBtn" type="button">입금</button>
          <ul id="shoppingList" class="shopping_list">
            <!-- <li class="shopping_item">
              <img src="img/Original_Cola.png" alt="" />
              <span>Original_Cola</span>
              <div class="item_count">1</div>
            </li> -->
          </ul>
          <button id="getButton" class="get_button" type="button">획득</button>
        </section>
      </section>
      <section class="vending_result">
        <h2 class="text-hide"></h2>
        <div class="money_wrapper">
          <div class="own_money">
            <span>소지금 :</span>
            <span id="totalMoney"></span>
          </div>
        </div>
        <section class="output">
          <h2>획득한 음료</h2>
          <section class="own_cola">
            <ul id="ownDrinkList" class="own_cola_list"></ul>
          </section>
          <span class="used_money">총금액 : 9,000원</span>
        </section>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
